name: "Release sigstore-go"

on:
  workflow_dispatch: {} # TODO: change to release
  push: {} # TODO: Change to release
  release: 
    types: [published]

permissions:
  id-token: write
  contents: read
  attestations: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: 0
          fetch-tags: true
          ref: ${{ github.ref_name }}
      - uses: robinraju/release-downloader@v1
        with:
          latest: true
          tarBall: true
          zipBall: true
          out-file-path: 'source-files' # download-path
      - name: 'ls downloaded'
        run: ls -R
      - name: Attest
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: '${{ github.workspace }}/source-files/*'
