name: "Release sigstore-go"

on:
  workflow_dispatch: {} # TODO: change to release
  push: {} # TODO: Change to release
  release: 
    types: [published]

permissions:
  id-token: write
  contents: read
  attestations: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: 0
          fetch-tags: true
          ref: ${{ github.ref_name }}
      - name: Build binaries
        run: 'echo ${{ github.ref_name }} && git branch'
      - uses: actions/download-artifact@v4
      - name: Display structure of downloaded files
        run: ls -R
      - uses: robinraju/release-downloader@v1
        with:
          repository: 'sigstore/sigstore-go'
          latest: true
          tarBall: true
          zipBall: true
      - name: 'ls downloaded'
        run: ls -R
